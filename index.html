<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <!--JS PROPRIO-->
    <script src="script.js" defer></script>
    <!--CSS PROPRIO-->
    <link rel="stylesheet" href="style.css">

    <title>Analisador de Números</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Analisador de Números</h1>
        </div>
        <div class="form-group1 col-12 ">
            <div class="mb-3 row">
                <label for="inputNumber" class="col-sm-4 col-md-3 col-form-label">Número entre <strong>1 e 100:</strong></label>
                <div class="col-sm-4 col-md-5 ">
                    <input type="number" class="form-control" id="inputNumber">
                </div>
                <button class="btn btn-primary col-sm-2" id="btn-adicionar" type="button"
                    onclick="adicionar()">Adicionar</button>
            </div>
            <div id="selected-number">

            </div>

            <button class="btn btn-success col-sm-2" id="btn-finalizar" type="button"
                onclick="finalizar()">Finalizar</button>
            <div id="resposta" class="col-12">


            </div>

        </div>
        <footer class="footer">
            <a href="https://github.com/MarceloMayer" target="_blank">
                <p>Marcelo Mayer &COPY; 2022</p>
            </a>
        </footer>
    </div>

</body>

</html>
